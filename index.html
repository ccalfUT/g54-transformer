<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G54 Transformer (JS Version)</title>
  <style>
    input { width: 80px; margin: 4px; }
  </style>
</head>
<body>
  <h2>G54 Coordinate Transformer</h2>
  X: <input id="x" type="number" value="100">  
  Y: <input id="y" type="number" value="0">  
  Z: <input id="z" type="number" value="0"><br>
  A (deg): <input id="a" type="number" value="0">  
  B (deg): <input id="b" type="number" value="0"><br>
  <button onclick="transform()">Transform</button>
  <pre id="out"></pre>

  <script>
    function deg2rad(deg) { return deg * Math.PI / 180; }

    function transform() {
      const x = +document.getElementById('x').value;
      const y = +document.getElementById('y').value;
      const z = +document.getElementById('z').value;
      const a = deg2rad(+document.getElementById('a').value);
      const b = deg2rad(+document.getElementById('b').value);

      // Rotation A around X-axis
      const Rx = [
        [1, 0, 0],
        [0, Math.cos(a), -Math.sin(a)],
        [0, Math.sin(a),  Math.cos(a)]
      ];
      // Rotation B around Y-axis (after A)
      const Ry = [
        [ Math.cos(b), 0, Math.sin(b)],
        [ 0,          1, 0],
        [-Math.sin(b), 0, Math.cos(b)]
      ];

      function mul(R, v) {
        return [
          R[0][0]*v[0] + R[0][1]*v[1] + R[0][2]*v[2],
          R[1][0]*v[0] + R[1][1]*v[1] + R[1][2]*v[2],
          R[2][0]*v[0] + R[2][1]*v[1] + R[2][2]*v[2]
        ];
      }

      const v0 = [x, y, z];
      const v1 = mul(Rx, v0);
      const v2 = mul(Ry, v1);

      document.getElementById('out').textContent = 
        `X: ${v2[0].toFixed(3)}\nY: ${v2[1].toFixed(3)}\nZ: ${v2[2].toFixed(3)}`;
    }
  </script>
</body>
</html>
