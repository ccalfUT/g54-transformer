<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G54 Coordinate Transformer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f8;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>G54 Coordinate Transformer</h2>

  <label for="x">X-position:</label>
  <input id="x" type="number" value="100" />

  <label for="y">Y-position:</label>
  <input id="y" type="number" value="0" />

  <label for="z">Z-position:</label>
  <input id="z" type="number" value="0" />

  <label for="a">A-angle (deg):</label>
  <input id="a" type="number" value="0" />

  <label for="b">B-angle (deg):</label>
  <input id="b" type="number" value="0" />

  <button onclick="transform()">üîÅ Transform Coordinates</button>

  <pre id="out">Waiting for input...</pre>

  <script>
    function deg2rad(deg) {
      return deg * Math.PI / 180;
    }

    function transform() {
      const x = +document.getElementById('x').value;
      const y = +document.getElementById('y').value;
      const z = +document.getElementById('z').value;
      const a = deg2rad(+document.getElementById('a').value);
      const b = deg2rad(+document.getElementById('b').value);

      const Rx = [
        [1, 0, 0],
        [0, Math.cos(a), -Math.sin(a)],
        [0, Math.sin(a),  Math.cos(a)]
      ];
      const Ry = [
        [ Math.cos(b), 0, Math.sin(b)],
        [ 0,          1, 0],
        [-Math.sin(b), 0, Math.cos(b)]
      ];

      function mul(R, v) {
        return [
          R[0][0]*v[0] + R[0][1]*v[1] + R[0][2]*v[2],
          R[1][0]*v[0] + R[1][1]*v[1] + R[1][2]*v[2],
          R[2][0]*v[0] + R[2][1]*v[1] + R[2][2]*v[2]
        ];
      }

      const v0 = [x, y, z];
      const v1 = mul(Rx, v0);
      const v2 = mul(Ry, v1);

      document.getElementById('out').textContent =
        `X: ${v2[0].toFixed(3)}\nY: ${v2[1].toFixed(3)}\nZ: ${v2[2].toFixed(3)}`;
    }
  </script>
</body>
</html>
